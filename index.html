<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do</title>
</head>
<body>
    <div class="todo">
        <h1>To-Do-List</h1>
        <input id="task" type="text">
        <button type="submit" id="more_task">add</button>
    </div>
    <div class="doing">
        <h2>Doing</h2>
        <ul class="list">
        </ul>
    </div>
    <div class="done">
        <h2>Done</h2>
        <ul class="list_done">
        </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
